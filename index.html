<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Vite App</title>
	</head>
	<body>
		<div class="wrapper">
			<div class="dashboard">
				<div class="profile">
					<div class="profile__header">
						<img
							src="./src/assets/images/image-jeremy.png"
							alt="jeremy"
							class="profile__logo"
						/>
						<div class="profile__title-container">
							<p class="profile__subtitle">Report for</p>
							<h2 class="profile__title">Jeremy Robson</h2>
						</div>
					</div>
					<div class="profile__content">
						<ul class="profile__list">
							<li class="profile__item">
								<button
									class="profile__button profile__button--active"
									id="daily"
								>
									Daily
								</button>
							</li>
							<li class="profile__item">
								<button class="profile__button" id="weekly">Weekly</button>
							</li>
							<li class="profile__item">
								<button class="profile__button" id="monthly">Monthly</button>
							</li>
						</ul>
					</div>
				</div>
				<div class="card card--work">
					<div class="card__img">
						<img src="./src/assets/images/icon-work.svg" alt="work" />
					</div>
					<div class="card__content">
						<div class="card__header">
							<p class="card__title">Work</p>
							<button class="card__button">
								<img
									src="./src/assets/images/icon-ellipsis.svg"
									alt="ellipsis"
									aria-label="More options"
								/>
							</button>
						</div>
						<div class="card__stats">
							<p class="card__hours">5hrs</p>
							<p class="card__previous">
								Last Week -
								<span class="card__previous-value" data-type="work">7hrs</span>
							</p>
						</div>
					</div>
				</div>
				<div class="card card--play">
					<div class="card__img">
						<img src="./src/assets/images/icon-play.svg" alt="play" />
					</div>
					<div class="card__content">
						<div class="card__header">
							<p class="card__title">Play</p>
							<button class="card__button">
								<img
									src="./src/assets/images/icon-ellipsis.svg"
									alt="ellipsis"
									aria-label="More options"
								/>
							</button>
						</div>
						<div class="card__stats">
							<p class="card__hours">1hr</p>
							<p class="card__previous">
								Last Week -
								<span class="card__previous-value" data-type="play">2hrs</span>
							</p>
						</div>
					</div>
				</div>
				<div class="card card--study">
					<div class="card__img">
						<img src="./src/assets/images/icon-study.svg" alt="study" />
					</div>
					<div class="card__content">
						<div class="card__header">
							<p class="card__title">Study</p>
							<button class="card__button">
								<img
									src="./src/assets/images/icon-ellipsis.svg"
									alt="ellipsis"
									aria-label="More options"
								/>
							</button>
						</div>
						<div class="card__stats">
							<p class="card__hours">0hrs</p>
							<p class="card__previous">
								Last Week -
								<span class="card__previous-value" data-type="study">1hr</span>
							</p>
						</div>
					</div>
				</div>
				<div class="card card--exercise">
					<div class="card__img">
						<img src="./src/assets/images/icon-exercise.svg" alt="exercise" />
					</div>
					<div class="card__content">
						<div class="card__header">
							<p class="card__title">Exercise</p>
							<button class="card__button">
								<img
									src="./src/assets/images/icon-ellipsis.svg"
									alt="ellipsis"
									aria-label="More options"
								/>
							</button>
						</div>
						<div class="card__stats">
							<p class="card__hours">1hr</p>
							<p class="card__previous">
								Last Week -
								<span class="card__previous-value" data-type="exercise"
									>1hr</span
								>
							</p>
						</div>
					</div>
				</div>
				<div class="card card--social">
					<div class="card__img">
						<img src="./src/assets/images/icon-social.svg" alt="social" />
					</div>
					<div class="card__content">
						<div class="card__header">
							<p class="card__title">Social</p>
							<button class="card__button">
								<img
									src="./src/assets/images/icon-ellipsis.svg"
									alt="ellipsis"
									aria-label="More options"
								/>
							</button>
						</div>
						<div class="card__stats">
							<p class="card__hours">1hr</p>
							<p class="card__previous">
								Last Week -
								<span class="card__previous-value" data-type="social"
									>3hrs</span
								>
							</p>
						</div>
					</div>
				</div>
				<div class="card card--self-care">
					<div class="card__img">
						<img src="./src/assets/images/icon-self-care.svg" alt="self-care" />
					</div>
					<div class="card__content">
						<div class="card__header">
							<p class="card__title">Self Care</p>
							<button class="card__button">
								<img
									src="./src/assets/images/icon-ellipsis.svg"
									alt="ellipsis"
									aria-label="More options"
								/>
							</button>
						</div>
						<div class="card__stats">
							<p class="card__hours">0hrs</p>
							<p class="card__previous">
								Last Week -
								<span class="card__previous-value" data-type="selfCare"
									>1hr</span
								>
							</p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="module" src="/src/js/main.js"></script>
	</body>
</html>
